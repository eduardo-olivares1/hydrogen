<div class="container">
  <h2 class="text-center">Rate us</h2>
  <form class="form-horizontal" name ="form1" onsubmit="return validateForm()" action="FeedbackSaveAndDisplay.php" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Full Name*</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter Full Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Enter Email Address" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone #</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control"  placeholder="Enter Phone Number" name="phone">
      </div>
    </div>
        <div class="form-group">
      <label class="control-label col-sm-2" for="service">Service(s) Requested*</label>
      <div class="col-sm-10">
          <select class="form-control" placeholder="Enter Needed Services..."  name="service">
  <option value="English Translation">English Translation</option>
  <option value="Spanish Translation">Spanish Translation</option>
  <option value="Korean Translation">Korean Translation</option>
  <option value="Mandarin Translation">Mandarin Translation</option>
  <option value="French Translation">French Translation</option>
  <option value="Japanese Translation">Japanese Translation</option>
</select>
      </div>
    </div>
            <div class="form-group">
      <label class="control-label col-sm-2" for="message">Message (200 Character Max)*</label>
      <div class="col-sm-10">
        <textarea name="message" class="form-control" rows="5" placeholder="Enter message" maxlength="200"></textarea>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Score (Out of 10)*</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Enter Scores..." name="score" max="10" name="score">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
